<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- 几何装饰 -->
  <g fill="url(#shapeGradient)">
    <!-- 大圆 -->
    <circle cx="250" cy="100" r="80" opacity="0.3"/>
    <!-- 中圆 -->
    <circle cx="80" cy="320" r="60" opacity="0.4"/>
    <!-- 小圆 -->
    <circle cx="200" cy="300" r="30" opacity="0.5"/>
    
    <!-- 三角形 -->
    <polygon points="50,150 100,200 0,200" opacity="0.3"/>
    <polygon points="250,250 300,300 200,300" opacity="0.2"/>
    
    <!-- 矩形 -->
    <rect x="220" y="50" width="40" height="40" opacity="0.4" transform="rotate(45 240 70)"/>
    <rect x="30" y="250" width="30" height="30" opacity="0.3" transform="rotate(30 45 265)"/>
  </g>
  
  <!-- 主要内容区域 -->
  <rect x="50" y="120" width="200" height="160" fill="#ffffff" opacity="0.1" rx="20" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- 书本图标 -->
  <g transform="translate(125, 150)">
    <rect x="0" y="0" width="50" height="40" fill="#ffffff" opacity="0.8" rx="3"/>
    <rect x="5" y="5" width="40" height="30" fill="none" stroke="#764ba2" stroke-width="2" rx="2"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="#764ba2" stroke-width="1"/>
    <line x1="10" y1="20" x2="35" y2="20" stroke="#764ba2" stroke-width="1"/>
    <line x1="10" y1="25" x2="30" y2="25" stroke="#764ba2" stroke-width="1"/>
  </g>
  
  <!-- 装饰线条 -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.6" fill="none">
    <line x1="70" y1="220" x2="230" y2="220"/>
    <line x1="70" y1="240" x2="180" y2="240"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="150" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="300">
    现代小说
  </text>
  
  <!-- 副标题 -->
  <text x="150" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Modern Fiction
  </text>
  
  <!-- 底部装饰 -->
  <rect x="100" y="370" width="100" height="2" fill="#ffffff" opacity="0.5" rx="1"/>
</svg>
